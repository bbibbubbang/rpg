<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Map Demo</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-left: -20px;
      margin-top: -20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }
    #jumpButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      line-height: 80px;
      text-align: center;
      font-weight: bold;
      user-select: none;
      touch-action: none;
    }

    #attackButton {
      position: absolute;
      bottom: 20px;
      right: 120px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      line-height: 80px;
      text-align: center;
      font-weight: bold;
      user-select: none;
      touch-action: none;
    }

    #debugToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      line-height: 30px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #debugPanel {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }

    #debugPanel label {
      display: block;
      margin-bottom: 5px;
    }
    .ui-button{
      position:absolute;
      top:20px;
      left:20px;
      background:rgba(0,0,0,0.5);
      color:#fff;
      padding:5px 10px;
      border-radius:5px;
      cursor:pointer;
      user-select:none;
    }
    #statusToggle{left:120px;}
    .panel{
      position:absolute;
      top:60px;
      left:20px;
      background:rgba(255,255,255,0.9);
      padding:10px;
      border-radius:8px;
      display:none;
      max-height:80vh;
      overflow-y:auto;
    }
    #inventoryPanel{width:300px;}
    .tabs{display:flex;margin-bottom:5px;}
    .tabs button{flex:1;padding:5px;cursor:pointer;}
    .tab-content{
      display:none;
      grid-template-columns:repeat(4,1fr);
      gap:4px;
      max-height:320px;
      overflow-y:auto;
    }
    .tab-content.active{display:grid;}
    .slot{width:60px;height:60px;border:1px solid #333;}
    #statusPanel .stat{margin-bottom:5px;}
    #hpBar,#mpBar{
      width:100%;
      height:10px;
      background:#555;
      border-radius:5px;
      overflow:hidden;
      margin-bottom:5px;
    }
    #hpBar div{height:100%;background:red;width:100%;}
    #mpBar div{height:100%;background:blue;width:100%;}
  </style>
</head>
<body>
<div id="inventoryToggle" class="ui-button">INV</div>
<div id="statusToggle" class="ui-button">STAT</div>
<div id="inventoryPanel" class="panel">
  <div class="tabs">
    <button data-tab="equipment">장비</button>
    <button data-tab="consumables">소비</button>
    <button data-tab="etc">기타</button>
  </div>
  <div id="equipmentTab" class="tab-content"></div>
  <div id="consumablesTab" class="tab-content"></div>
  <div id="etcTab" class="tab-content"></div>
</div>
<div id="statusPanel" class="panel">
  <div class="stat">레벨: <span id="levelValue"></span></div>
  <div class="stat">HP: <span id="hpValue"></span></div>
  <div id="hpBar"><div id="hpFill"></div></div>
  <div class="stat">MP: <span id="mpValue"></span></div>
  <div id="mpBar"><div id="mpFill"></div></div>
  <div class="stat">힘: <span id="strValue"></span></div>
  <div class="stat">민첩: <span id="agiValue"></span></div>
  <div class="stat">지력: <span id="intValue"></span></div>
  <div class="stat">행운: <span id="lukValue"></span></div>
  <div class="stat">물리공격력: <span id="physAtkValue"></span></div>
  <div class="stat">마법공격력: <span id="magAtkValue"></span></div>
</div>
<div id="joystick"></div>
<div id="jumpButton">JUMP</div>
<div id="attackButton">ATK</div>
<div id="debugToggle">DEBUG</div>
<div id="debugPanel">
  <label>Speed <input type="number" id="speedInput" min="0" max="1" step="0.01" value="0.05"></label>
  <label>Jump <input type="number" id="jumpInput" min="0" max="1" step="0.01" value="0.1"></label>
  <label>Gravity <input type="number" id="gravityInput" min="0" max="0.05" step="0.001" value="0.002"></label>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const MAP_SIZE = 100;
  const HALF_MAP = MAP_SIZE / 2;
  const WALL_THICKNESS = 1;
  const BOUNDARY_MIN = -HALF_MAP + WALL_THICKNESS / 2;
  const BOUNDARY_MAX = HALF_MAP - WALL_THICKNESS / 2;
  const PLAYER_RADIUS = 0.6;

  const stats = {
    level: 1,
    str: 10,
    agi: 10,
    int: 10,
    luk: 10,
    physAtk: 100,
    magAtk: 100,
    hp: 0,
    mp: 0,
    maxHP: 0,
    maxMP: 0
  };

  function recalcStats() {
    stats.maxHP = 100 + (stats.level - 1) * Math.floor(10 + stats.str * 5);
    stats.maxMP = 50 + (stats.level - 1) * Math.floor(5 + stats.int * 5);
    if (stats.hp === 0) stats.hp = stats.maxHP;
    if (stats.mp === 0) stats.mp = stats.maxMP;
    stats.hp = Math.min(stats.hp, stats.maxHP);
    stats.mp = Math.min(stats.mp, stats.maxMP);
  }

  function levelUp() {
    stats.level++;
    recalcStats();
    updateStatusUI();
  }

  function calcPhysicalDamage(mainStat, subStat, coeff = 1) {
    const base = ((mainStat * 4) + subStat) * stats.physAtk / 100;
    return Math.floor(base * coeff);
  }

  function calcMagicDamage(mainStat, subStat, coeff = 1) {
    const base = (mainStat + subStat * 0.5) * stats.magAtk / 100;
    return Math.floor(base * coeff);
  }

  recalcStats();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const inventoryToggle = document.getElementById('inventoryToggle');
  const statusToggle = document.getElementById('statusToggle');
  const inventoryPanel = document.getElementById('inventoryPanel');
  const statusPanel = document.getElementById('statusPanel');
  const equipmentTab = document.getElementById('equipmentTab');
  const consumablesTab = document.getElementById('consumablesTab');
  const etcTab = document.getElementById('etcTab');

  function createSlots(container) {
    for (let i = 0; i < 32; i++) {
      const slot = document.createElement('div');
      slot.className = 'slot';
      container.appendChild(slot);
    }
  }
  [equipmentTab, consumablesTab, etcTab].forEach(createSlots);

  function showTab(name) {
    [equipmentTab, consumablesTab, etcTab].forEach(div => div.classList.remove('active'));
    document.getElementById(name + 'Tab').classList.add('active');
  }
  showTab('equipment');

  inventoryPanel.querySelectorAll('.tabs button').forEach(btn => {
    btn.addEventListener('click', () => showTab(btn.dataset.tab));
  });

  function toggleInventory() {
    inventoryPanel.style.display = inventoryPanel.style.display === 'block' ? 'none' : 'block';
  }
  function toggleStatus() {
    statusPanel.style.display = statusPanel.style.display === 'block' ? 'none' : 'block';
  }
  inventoryToggle.addEventListener('click', toggleInventory);
  statusToggle.addEventListener('click', toggleStatus);

  function updateStatusUI() {
    document.getElementById('levelValue').textContent = stats.level;
    document.getElementById('hpValue').textContent = `${stats.hp}/${stats.maxHP}`;
    document.getElementById('mpValue').textContent = `${stats.mp}/${stats.maxMP}`;
    document.getElementById('strValue').textContent = stats.str;
    document.getElementById('agiValue').textContent = stats.agi;
    document.getElementById('intValue').textContent = stats.int;
    document.getElementById('lukValue').textContent = stats.luk;
    document.getElementById('physAtkValue').textContent = stats.physAtk;
    document.getElementById('magAtkValue').textContent = stats.magAtk;
    document.getElementById('hpFill').style.width = (stats.hp / stats.maxHP * 100) + '%';
    document.getElementById('mpFill').style.width = (stats.mp / stats.maxMP * 100) + '%';
  }
  updateStatusUI();

  // Lighting for shaded terrain
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Terrain height function - flat center with irregular hills around the outskirts
  function getHeight(x, z) {
    const edgeStart = HALF_MAP - 20;
    const distEdge = Math.max(Math.abs(x), Math.abs(z));
    if (distEdge > edgeStart) {
      const t = (distEdge - edgeStart) / 20;
      const nx = x * 0.2;
      const nz = z * 0.2;
      const noise = Math.sin(nx) * Math.cos(nz) + Math.sin(nz * 0.5);
      return Math.max(0, noise) / 2 * 5 * t;
    }
    return 0;
  }

  // Ground with simple hill
  const groundGeometry = new THREE.PlaneGeometry(MAP_SIZE, MAP_SIZE, 64, 64);
  const pos = groundGeometry.attributes.position;
  for (let i = 0; i < pos.count; i++) {
    const x = pos.getX(i);
    // Y coordinates become Z after the ground is rotated, so flip to get world Z
    const z = -pos.getY(i);
    const y = getHeight(x, z);
    pos.setZ(i, y);
  }
  groundGeometry.computeVertexNormals();

  const ground = new THREE.Mesh(
    groundGeometry,
    new THREE.MeshLambertMaterial({ color: 0x228B22 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Raycaster-based height sampling to match rendered terrain
  const groundRaycaster = new THREE.Raycaster();
  function getGroundHeight(x, z) {
    groundRaycaster.set(new THREE.Vector3(x, 50, z), new THREE.Vector3(0, -1, 0));
    const hit = groundRaycaster.intersectObject(ground, false);
    return hit.length > 0 ? hit[0].point.y : 0;
  }

  // Ground grid
  const grid = new THREE.GridHelper(MAP_SIZE, MAP_SIZE / 5, 0x444444, 0x88cc88);
  grid.position.y = 0.01;
  scene.add(grid);

  const colliders = [];

  function isColliding(pos) {
    const playerSphere = new THREE.Sphere(pos, PLAYER_RADIUS);
    for (const box of colliders) {
      if (box.intersectsSphere(playerSphere)) return true;
    }
    return false;
  }

  // Boundaries to keep player inside the map
  (function addBoundaries() {
    const wallHeight = 3;
    const material = new THREE.MeshBasicMaterial({ color: 0x654321 });
    const geomH = new THREE.BoxGeometry(MAP_SIZE, wallHeight, WALL_THICKNESS);
    const geomV = new THREE.BoxGeometry(WALL_THICKNESS, wallHeight, MAP_SIZE);

    const north = new THREE.Mesh(geomH, material);
    north.position.set(0, wallHeight / 2, -HALF_MAP);
    const south = new THREE.Mesh(geomH, material);
    south.position.set(0, wallHeight / 2, HALF_MAP);
    const west = new THREE.Mesh(geomV, material);
    west.position.set(-HALF_MAP, wallHeight / 2, 0);
    const east = new THREE.Mesh(geomV, material);
    east.position.set(HALF_MAP, wallHeight / 2, 0);

    scene.add(north, south, west, east);
  })();

  // Player character (2-head chibi)
  function createPlayer() {
    const group = new THREE.Group();

    const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffccaa });
    const limbMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });

    const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.3), bodyMaterial);
    body.position.y = 0.3;
    group.add(body);

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.3, 32, 32), headMaterial);
    head.position.y = 0.9;
    group.add(head);

    // Facial features
    const eyeWhiteGeom = new THREE.SphereGeometry(0.06, 16, 16);
    const eyeWhiteMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const pupilGeom = new THREE.SphereGeometry(0.02, 16, 16);
    const pupilMat = new THREE.MeshBasicMaterial({ color: 0x000000 });

    const leftEyeWhite = new THREE.Mesh(eyeWhiteGeom, eyeWhiteMat);
    leftEyeWhite.position.set(-0.12, 0.95, 0.24);
    const rightEyeWhite = new THREE.Mesh(eyeWhiteGeom, eyeWhiteMat);
    rightEyeWhite.position.set(0.12, 0.95, 0.24);

    const leftPupil = new THREE.Mesh(pupilGeom, pupilMat);
    leftPupil.position.set(-0.12, 0.95, 0.30);
    const rightPupil = new THREE.Mesh(pupilGeom, pupilMat);
    rightPupil.position.set(0.12, 0.95, 0.30);

    const mouthGeom = new THREE.BoxGeometry(0.1, 0.02, 0.02);
    const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const mouth = new THREE.Mesh(mouthGeom, mouthMaterial);
    mouth.position.set(0, 0.85, 0.28);

    const hairMaterial = new THREE.MeshBasicMaterial({ color: 0x663300 });
    const hair = new THREE.Mesh(new THREE.SphereGeometry(0.32, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2), hairMaterial);
    hair.position.y = 1.15;

    group.add(leftEyeWhite, rightEyeWhite, leftPupil, rightPupil, mouth, hair);

    function createLimb(width, height, material) {
      const limb = new THREE.Group();
      const geom = new THREE.BoxGeometry(width, height, width);
      const mesh = new THREE.Mesh(geom, material);
      mesh.position.y = -height / 2;
      limb.add(mesh);
      return limb;
    }

    const leftArm = createLimb(0.15, 0.4, limbMaterial);
    leftArm.position.set(-0.45, 0.6, 0);
    const rightArm = createLimb(0.15, 0.4, limbMaterial);
    rightArm.position.set(0.45, 0.6, 0);
    const leftLeg = createLimb(0.15, 0.5, limbMaterial);
    leftLeg.position.set(-0.2, 0, 0);
    const rightLeg = createLimb(0.15, 0.5, limbMaterial);
    rightLeg.position.set(0.2, 0, 0);

    group.add(leftArm, rightArm, leftLeg, rightLeg);
    group.userData = { leftArm, rightArm, leftLeg, rightLeg };
    return group;
  }

  function createShop(name, color, x, z, iconDrawer) {
    const shop = new THREE.Group();
    const BUILDING_WIDTH = 8;
    const BUILDING_HEIGHT = 6;
    const BUILDING_DEPTH = 8;
    const building = new THREE.Mesh(
      new THREE.BoxGeometry(BUILDING_WIDTH, BUILDING_HEIGHT, BUILDING_DEPTH),
      new THREE.MeshBasicMaterial({ color })
    );
    building.position.y = BUILDING_HEIGHT / 2;
    shop.add(building);

    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#000000';
    ctx.font = '48px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(name, canvas.width / 2, canvas.height / 2);
    const texture = new THREE.CanvasTexture(canvas);
    const labelMaterial = new THREE.SpriteMaterial({ map: texture, depthTest: false });
    const label = new THREE.Sprite(labelMaterial);
    label.renderOrder = 1;
    label.position.set(0, BUILDING_HEIGHT, BUILDING_DEPTH / 2 + 0.1);
    label.scale.set(BUILDING_WIDTH + 2, 3, 1);
    shop.add(label);

    if (iconDrawer) {
      const iconCanvas = document.createElement('canvas');
      iconCanvas.width = 128;
      iconCanvas.height = 128;
      const iconCtx = iconCanvas.getContext('2d');
      iconDrawer(iconCtx);
      const iconTexture = new THREE.CanvasTexture(iconCanvas);
      const iconMaterial = new THREE.SpriteMaterial({ map: iconTexture, depthTest: false, transparent: true });
      const icon = new THREE.Sprite(iconMaterial);
      icon.position.set(0, BUILDING_HEIGHT / 2, BUILDING_DEPTH / 2 + 0.1);
      icon.scale.set(2, 2, 1);
      shop.add(icon);
    }

    const groundY = getGroundHeight(x, z);
    shop.position.set(x, groundY, z);
    shop.updateMatrixWorld(true);
    const bbox = new THREE.Box3().setFromObject(building);
    colliders.push(bbox);
    return shop;
  }

  function drawPotionIcon(ctx) {
    ctx.clearRect(0, 0, 128, 128);
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(48, 20);
    ctx.lineTo(80, 20);
    ctx.lineTo(80, 60);
    ctx.quadraticCurveTo(80, 90, 64, 100);
    ctx.quadraticCurveTo(48, 90, 48, 60);
    ctx.closePath();
    ctx.fillStyle = '#7fffd4';
    ctx.fill();
    ctx.stroke();
  }

  function drawWeaponIcon(ctx) {
    ctx.clearRect(0, 0, 128, 128);
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 4;
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(60, 20, 8, 60);
    ctx.strokeRect(60, 20, 8, 60);
    ctx.fillStyle = '#8b4513';
    ctx.fillRect(55, 65, 18, 8);
    ctx.strokeRect(55, 65, 18, 8);
    ctx.beginPath();
    ctx.arc(40, 70, 20, 0, Math.PI * 2);
    ctx.fillStyle = '#999999';
    ctx.fill();
    ctx.stroke();
  }

  const player = createPlayer();
  player.position.set(0, getGroundHeight(0, 0) + 0.5, 0);
  scene.add(player);

  scene.add(createShop('잡화상점', 0xffaa00, -5, -5, drawPotionIcon));
  scene.add(createShop('장비상점', 0x00aaff, 5, -5, drawWeaponIcon));


  camera.position.set(0, 10, 20);
  camera.lookAt(player.position);

  let speed = 0.05;
  const MAX_STEP = 0.5;
  const keys = {};
  let gravity = 0.002;
  let jumpStrength = 0.1;
  let velocityY = 0;
  let isJumping = false;
  const jumpMove = new THREE.Vector3();

  const debugToggle = document.getElementById('debugToggle');
  const debugPanel = document.getElementById('debugPanel');
  debugToggle.addEventListener('click', () => {
    debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
  });

  const speedInput = document.getElementById('speedInput');
  const jumpInput = document.getElementById('jumpInput');
  const gravityInput = document.getElementById('gravityInput');
  speedInput.addEventListener('input', () => { speed = parseFloat(speedInput.value); });
  jumpInput.addEventListener('input', () => { jumpStrength = parseFloat(jumpInput.value); });
  gravityInput.addEventListener('input', () => { gravity = parseFloat(gravityInput.value); });
  document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    keys[key] = true;
    if (key === ' ') startJump();
    if (key === 'i') toggleInventory();
    if (key === 'p') toggleStatus();
    if (key === 'l') levelUp();
  });
  document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

  // On-screen joystick
  const joystick = document.getElementById('joystick');
  const padDir = { x: 0, z: 0 };
  let padActive = false;
  const jumpButton = document.getElementById('jumpButton');
  const attackButton = document.getElementById('attackButton');
  let jumpHeld = false;
  let attacking = false;

  function updatePad(e) {
    const rect = joystick.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    const len = Math.hypot(x, y);
    if (len > 0) {
      padDir.x = x / len;
      padDir.z = y / len;
    }
  }

  joystick.addEventListener('pointerdown', (e) => {
    padActive = true;
    joystick.setPointerCapture(e.pointerId);
    updatePad(e);
  });
  joystick.addEventListener('pointermove', (e) => {
    if (padActive) updatePad(e);
  });
  function resetPad() { padActive = false; padDir.x = 0; padDir.z = 0; }
  joystick.addEventListener('pointerup', resetPad);
  joystick.addEventListener('pointercancel', resetPad);

  function startJump() {
    if (isJumping) return;
    isJumping = true;
    velocityY = jumpStrength;
    jumpMove.set(0, 0, 0);
    if (keys['a'] || keys['arrowleft']) jumpMove.x -= 1;
    if (keys['d'] || keys['arrowright']) jumpMove.x += 1;
    if (keys['w'] || keys['arrowup']) jumpMove.z -= 1;
    if (keys['s'] || keys['arrowdown']) jumpMove.z += 1;
    jumpMove.x += padDir.x;
    jumpMove.z += padDir.z;
    if (jumpMove.lengthSq() > 0) {
      jumpMove.normalize().multiplyScalar(speed);
      if (jumpMove.x !== 0) {
        facingRight = jumpMove.x > 0;
      }
    }
  }

  jumpButton.addEventListener('pointerdown', () => { jumpHeld = true; startJump(); });
  jumpButton.addEventListener('pointerup', () => { jumpHeld = false; });
  jumpButton.addEventListener('pointercancel', () => { jumpHeld = false; });

  function startAttack() {
    if (attacking) return;
    attacking = true;
    player.userData.rightArm.rotation.x = -1;
    setTimeout(() => {
      player.userData.rightArm.rotation.x = 0;
      attacking = false;
    }, 200);
  }
  attackButton.addEventListener('pointerdown', startAttack);

  let walkOffset = 0;
  let facingRight = true;

  function update() {
    if (!isJumping && jumpHeld) startJump();
    const move = new THREE.Vector3();
    if (!isJumping) {
      if (keys['a'] || keys['arrowleft']) move.x -= 1;
      if (keys['d'] || keys['arrowright']) move.x += 1;
      if (keys['w'] || keys['arrowup']) move.z -= 1;
      if (keys['s'] || keys['arrowdown']) move.z += 1;

      move.x += padDir.x;
      move.z += padDir.z;
    }

    const moving = isJumping ? jumpMove.lengthSq() > 0 : move.lengthSq() > 0;
    if (isJumping) {
      const prevX = player.position.x;
      const prevZ = player.position.z;
      player.position.x = THREE.MathUtils.clamp(player.position.x + jumpMove.x, BOUNDARY_MIN, BOUNDARY_MAX);
      player.position.z = THREE.MathUtils.clamp(player.position.z + jumpMove.z, BOUNDARY_MIN, BOUNDARY_MAX);
      if (isColliding(player.position)) {
        player.position.x = prevX;
        player.position.z = prevZ;
      }
      velocityY -= gravity;
      player.position.y += velocityY;

      const groundY = getGroundHeight(player.position.x, player.position.z) + 0.5;

      player.userData.leftLeg.rotation.x = 0.5;
      player.userData.rightLeg.rotation.x = 0.5;
      player.userData.leftArm.rotation.x = -0.5;
      player.userData.rightArm.rotation.x = -0.5;

      if (player.position.y <= groundY) {
        player.position.y = groundY;
        isJumping = false;
        velocityY = 0;
      }
    } else if (moving) {
      move.normalize();
      const nextX = THREE.MathUtils.clamp(player.position.x + move.x * speed, BOUNDARY_MIN, BOUNDARY_MAX);
      const nextZ = THREE.MathUtils.clamp(player.position.z + move.z * speed, BOUNDARY_MIN, BOUNDARY_MAX);
      const currY = getGroundHeight(player.position.x, player.position.z) + 0.5;
      const nextY = getGroundHeight(nextX, nextZ) + 0.5;
      const nextPos = new THREE.Vector3(nextX, nextY, nextZ);

      const heightDiff = nextY - currY;
      if (Math.abs(heightDiff) <= MAX_STEP && !isColliding(nextPos)) {
        player.position.x = nextX;
        player.position.z = nextZ;
        player.position.y = nextY;
        if (move.x !== 0) {
          facingRight = move.x > 0;
        }

        walkOffset += 0.2;
        const angle = Math.sin(walkOffset) * 0.5;
        player.userData.leftLeg.rotation.x = -angle;
        player.userData.rightLeg.rotation.x = angle;
        player.userData.leftArm.rotation.x = angle;
        player.userData.rightArm.rotation.x = -angle;
      } else {
        player.userData.leftLeg.rotation.x = 0;
        player.userData.rightLeg.rotation.x = 0;
        player.userData.leftArm.rotation.x = 0;
        player.userData.rightArm.rotation.x = 0;
        player.position.y = currY;
      }
    } else {
      player.userData.leftLeg.rotation.x = 0;
      player.userData.rightLeg.rotation.x = 0;
      player.userData.leftArm.rotation.x = 0;
      player.userData.rightArm.rotation.x = 0;
      player.position.y = getGroundHeight(player.position.x, player.position.z) + 0.5;
    }

    player.rotation.y = facingRight ? Math.PI / 3 : -Math.PI / 3;

    camera.position.set(player.position.x, player.position.y + 10, player.position.z + 20);
    camera.lookAt(player.position);
  }

  function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
