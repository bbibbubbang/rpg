<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Ground grid
  const grid = new THREE.GridHelper(200, 20, 0x444444, 0x88cc88);
  scene.add(grid);

  // Player cube
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const player = new THREE.Mesh(geometry, material);
  player.position.set(0, 0.5, 0);
  scene.add(player);

  // Test NPC rendered from a canvas texture
  function createNPC() {
    const size = 64;
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Face background
    ctx.fillStyle = '#ffffaa';
    ctx.fillRect(0, 0, size, size);

    // Eyes
    ctx.fillStyle = '#000000';
    ctx.fillRect(16, 20, 8, 8);
    ctx.fillRect(40, 20, 8, 8);

    // Mouth
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(24, 40, 16, 8);

    const texture = new THREE.CanvasTexture(canvas);
    const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
    const sprite = new THREE.Sprite(material);
    sprite.position.set(5, 0.5, 5);
    sprite.scale.set(2, 2, 1);
    return sprite;
  }

  const npc = createNPC();
  scene.add(npc);

  camera.position.set(0, 10, 20);
  camera.lookAt(player.position);

  const speed = 0.5;
  const keys = {};
  document.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
  document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

  function update() {
    if (keys['w'] || keys['arrowup']) player.position.z -= speed;
    if (keys['s'] || keys['arrowdown']) player.position.z += speed;
    if (keys['a'] || keys['arrowleft']) player.position.x -= speed;
    if (keys['d'] || keys['arrowright']) player.position.x += speed;

    camera.position.set(player.position.x, player.position.y + 10, player.position.z + 20);
    camera.lookAt(player.position);
  }

  function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
