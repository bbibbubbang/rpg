<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Map Demo</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-left: -20px;
      margin-top: -20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }
    #jumpButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      line-height: 80px;
      text-align: center;
      font-weight: bold;
      user-select: none;
      touch-action: none;
    }

    #debugToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      line-height: 30px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #debugPanel {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }

    #debugPanel label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div id="joystick"></div>
<div id="jumpButton">JUMP</div>
<div id="debugToggle">DEBUG</div>
<div id="debugPanel">
  <label>Speed <input type="number" id="speedInput" min="0" max="1" step="0.01" value="0.05"></label>
  <label>Jump <input type="number" id="jumpInput" min="0" max="1" step="0.01" value="0.1"></label>
  <label>Gravity <input type="number" id="gravityInput" min="0" max="0.05" step="0.001" value="0.002"></label>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const MAP_SIZE = 100;
  const HALF_MAP = MAP_SIZE / 2;

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting for shaded terrain
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Terrain height function
  function getHeight(x, z) {
    const hx = 15;
    const hz = 15;
    const radius = 20;
    const dist = Math.hypot(x - hx, z - hz);
    if (dist < radius) {
      return Math.cos((dist / radius) * Math.PI) * 3;
    }
    return 0;
  }

  // Ground with simple hill
  const groundGeometry = new THREE.PlaneGeometry(MAP_SIZE, MAP_SIZE, 64, 64);
  const pos = groundGeometry.attributes.position;
  for (let i = 0; i < pos.count; i++) {
    const x = pos.getX(i);
    const z = pos.getY(i);
    const y = getHeight(x, z);
    pos.setZ(i, y);
  }
  groundGeometry.computeVertexNormals();

  const ground = new THREE.Mesh(
    groundGeometry,
    new THREE.MeshLambertMaterial({ color: 0x228B22 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Ground grid
  const grid = new THREE.GridHelper(MAP_SIZE, MAP_SIZE / 5, 0x444444, 0x88cc88);
  grid.position.y = 0.01;
  scene.add(grid);

  // Boundaries to keep player inside the map
  (function addBoundaries() {
    const wallHeight = 3;
    const wallThickness = 1;
    const material = new THREE.MeshBasicMaterial({ color: 0x654321 });
    const geomH = new THREE.BoxGeometry(MAP_SIZE, wallHeight, wallThickness);
    const geomV = new THREE.BoxGeometry(wallThickness, wallHeight, MAP_SIZE);

    const north = new THREE.Mesh(geomH, material);
    north.position.set(0, wallHeight / 2, -HALF_MAP);
    const south = new THREE.Mesh(geomH, material);
    south.position.set(0, wallHeight / 2, HALF_MAP);
    const west = new THREE.Mesh(geomV, material);
    west.position.set(-HALF_MAP, wallHeight / 2, 0);
    const east = new THREE.Mesh(geomV, material);
    east.position.set(HALF_MAP, wallHeight / 2, 0);

    scene.add(north, south, west, east);
  })();

  // Player character (2-head chibi)
  function createPlayer() {
    const group = new THREE.Group();

    const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffccaa });
    const limbMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });

    const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.3), bodyMaterial);
    body.position.y = 0.3;
    group.add(body);

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.3, 32, 32), headMaterial);
    head.position.y = 0.9;
    group.add(head);

    // Facial features
    const eyeWhiteGeom = new THREE.SphereGeometry(0.06, 16, 16);
    const eyeWhiteMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const pupilGeom = new THREE.SphereGeometry(0.02, 16, 16);
    const pupilMat = new THREE.MeshBasicMaterial({ color: 0x000000 });

    const leftEyeWhite = new THREE.Mesh(eyeWhiteGeom, eyeWhiteMat);
    leftEyeWhite.position.set(-0.12, 0.95, 0.24);
    const rightEyeWhite = new THREE.Mesh(eyeWhiteGeom, eyeWhiteMat);
    rightEyeWhite.position.set(0.12, 0.95, 0.24);

    const leftPupil = new THREE.Mesh(pupilGeom, pupilMat);
    leftPupil.position.set(-0.12, 0.95, 0.30);
    const rightPupil = new THREE.Mesh(pupilGeom, pupilMat);
    rightPupil.position.set(0.12, 0.95, 0.30);

    const mouthGeom = new THREE.BoxGeometry(0.1, 0.02, 0.02);
    const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const mouth = new THREE.Mesh(mouthGeom, mouthMaterial);
    mouth.position.set(0, 0.85, 0.28);

    const hairMaterial = new THREE.MeshBasicMaterial({ color: 0x663300 });
    const hair = new THREE.Mesh(new THREE.SphereGeometry(0.32, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2), hairMaterial);
    hair.position.y = 1.15;

    group.add(leftEyeWhite, rightEyeWhite, leftPupil, rightPupil, mouth, hair);

    function createLimb(width, height, material) {
      const limb = new THREE.Group();
      const geom = new THREE.BoxGeometry(width, height, width);
      const mesh = new THREE.Mesh(geom, material);
      mesh.position.y = -height / 2;
      limb.add(mesh);
      return limb;
    }

    const leftArm = createLimb(0.15, 0.4, limbMaterial);
    leftArm.position.set(-0.45, 0.6, 0);
    const rightArm = createLimb(0.15, 0.4, limbMaterial);
    rightArm.position.set(0.45, 0.6, 0);
    const leftLeg = createLimb(0.15, 0.5, limbMaterial);
    leftLeg.position.set(-0.2, 0, 0);
    const rightLeg = createLimb(0.15, 0.5, limbMaterial);
    rightLeg.position.set(0.2, 0, 0);

    group.add(leftArm, rightArm, leftLeg, rightLeg);
    group.userData = { leftArm, rightArm, leftLeg, rightLeg };
    return group;
  }

  function createShop(name, color, x, z) {
    const shop = new THREE.Group();
    const building = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1.5, 2),
      new THREE.MeshBasicMaterial({ color })
    );
    building.position.y = 0.75;
    shop.add(building);

    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#000000';
    ctx.font = '48px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(name, canvas.width / 2, canvas.height / 2);
    const texture = new THREE.CanvasTexture(canvas);
    const labelMaterial = new THREE.SpriteMaterial({ map: texture, depthTest: false });
    const label = new THREE.Sprite(labelMaterial);
    label.renderOrder = 1;
    label.position.set(0, 1.5, 1.1);
    label.scale.set(3, 1.5, 1);
    shop.add(label);

    shop.position.set(x, 0, z);
    return shop;
  }

  const player = createPlayer();
  player.position.set(0, getHeight(0, 0) + 0.5, 0);
  scene.add(player);

  scene.add(createShop('잡화상점', 0xffaa00, -5, -5));
  scene.add(createShop('장비상점', 0x00aaff, 5, -5));

  // Test NPC rendered from a canvas texture
  function createNPC() {
    const size = 64;
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Face background
    ctx.fillStyle = '#ffffaa';
    ctx.fillRect(0, 0, size, size);

    // Eyes
    ctx.fillStyle = '#000000';
    ctx.fillRect(16, 20, 8, 8);
    ctx.fillRect(40, 20, 8, 8);

    // Mouth
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(24, 40, 16, 8);

    const texture = new THREE.CanvasTexture(canvas);
    const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
    const sprite = new THREE.Sprite(material);
    sprite.position.set(5, 0.5, 5);
    sprite.scale.set(2, 2, 1);
    return sprite;
  }

  const npc = createNPC();
  scene.add(npc);

  camera.position.set(0, 10, 20);
  camera.lookAt(player.position);

  let speed = 0.05;
  const keys = {};
  let gravity = 0.002;
  let jumpStrength = 0.1;
  let velocityY = 0;
  let isJumping = false;
  const jumpMove = new THREE.Vector3();

  const debugToggle = document.getElementById('debugToggle');
  const debugPanel = document.getElementById('debugPanel');
  debugToggle.addEventListener('click', () => {
    debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
  });

  const speedInput = document.getElementById('speedInput');
  const jumpInput = document.getElementById('jumpInput');
  const gravityInput = document.getElementById('gravityInput');
  speedInput.addEventListener('input', () => { speed = parseFloat(speedInput.value); });
  jumpInput.addEventListener('input', () => { jumpStrength = parseFloat(jumpInput.value); });
  gravityInput.addEventListener('input', () => { gravity = parseFloat(gravityInput.value); });
  document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    keys[key] = true;
    if (key === ' ') startJump();
    autoMove = false;
  });
  document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

  // On-screen joystick
  const joystick = document.getElementById('joystick');
  const padDir = { x: 0, z: 0 };
  let padActive = false;
  const jumpButton = document.getElementById('jumpButton');

  function updatePad(e) {
    const rect = joystick.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    const len = Math.hypot(x, y);
    if (len > 0) {
      padDir.x = x / len;
      padDir.z = y / len;
    }
  }

  joystick.addEventListener('pointerdown', (e) => {
    padActive = true;
    joystick.setPointerCapture(e.pointerId);
    autoMove = false;
    updatePad(e);
  });
  joystick.addEventListener('pointermove', (e) => {
    if (padActive) updatePad(e);
  });
  function resetPad() { padActive = false; padDir.x = 0; padDir.z = 0; }
  joystick.addEventListener('pointerup', resetPad);
  joystick.addEventListener('pointercancel', resetPad);

  function startJump() {
    if (isJumping) return;
    isJumping = true;
    velocityY = jumpStrength;
    autoMove = false;
    jumpMove.set(0, 0, 0);
    if (keys['a'] || keys['arrowleft']) jumpMove.x -= 1;
    if (keys['d'] || keys['arrowright']) jumpMove.x += 1;
    if (keys['w'] || keys['arrowup']) jumpMove.z -= 1;
    if (keys['s'] || keys['arrowdown']) jumpMove.z += 1;
    jumpMove.x += padDir.x;
    jumpMove.z += padDir.z;
    if (jumpMove.lengthSq() > 0) {
      jumpMove.normalize().multiplyScalar(speed);
      if (jumpMove.x !== 0) {
        facingRight = jumpMove.x > 0;
      }
    }
  }

  jumpButton.addEventListener('pointerdown', startJump);

  // Tap to move
  const raycaster = new THREE.Raycaster();
  const tapTarget = new THREE.Vector3();
  let autoMove = false;

  renderer.domElement.addEventListener('pointerdown', (e) => {
    if (e.target === joystick) return;
    const rect = renderer.domElement.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    const y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    raycaster.setFromCamera(new THREE.Vector2(x, y), camera);
    const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
    raycaster.ray.intersectPlane(plane, tapTarget);
    autoMove = true;
  });

  let walkOffset = 0;
  let facingRight = true;

  function update() {
    const move = new THREE.Vector3();
    if (!isJumping) {
      if (keys['a'] || keys['arrowleft']) move.x -= 1;
      if (keys['d'] || keys['arrowright']) move.x += 1;
      if (keys['w'] || keys['arrowup']) move.z -= 1;
      if (keys['s'] || keys['arrowdown']) move.z += 1;

      move.x += padDir.x;
      move.z += padDir.z;

      if (autoMove) {
        const dir = tapTarget.clone().sub(player.position);
        if (dir.length() < 0.1) {
          autoMove = false;
        } else {
          dir.normalize();
          move.add(dir);
        }
      }
    }

    const moving = isJumping ? jumpMove.lengthSq() > 0 : move.lengthSq() > 0;
    if (isJumping) {
      player.position.x += jumpMove.x;
      player.position.z += jumpMove.z;
      player.position.x = THREE.MathUtils.clamp(player.position.x, -HALF_MAP, HALF_MAP);
      player.position.z = THREE.MathUtils.clamp(player.position.z, -HALF_MAP, HALF_MAP);
      velocityY -= gravity;
      player.position.y += velocityY;

      const groundY = getHeight(player.position.x, player.position.z) + 0.5;

      player.userData.leftLeg.rotation.x = 0.5;
      player.userData.rightLeg.rotation.x = 0.5;
      player.userData.leftArm.rotation.x = -0.5;
      player.userData.rightArm.rotation.x = -0.5;

      if (player.position.y <= groundY) {
        player.position.y = groundY;
        isJumping = false;
        velocityY = 0;
      }
    } else if (moving) {
      move.normalize();
      player.position.x += move.x * speed;
      player.position.z += move.z * speed;
      player.position.x = THREE.MathUtils.clamp(player.position.x, -HALF_MAP, HALF_MAP);
      player.position.z = THREE.MathUtils.clamp(player.position.z, -HALF_MAP, HALF_MAP);
      if (move.x !== 0) {
        facingRight = move.x > 0;
      }

      walkOffset += 0.2;
      const angle = Math.sin(walkOffset) * 0.5;
      player.userData.leftLeg.rotation.x = -angle;
      player.userData.rightLeg.rotation.x = angle;
      player.userData.leftArm.rotation.x = angle;
      player.userData.rightArm.rotation.x = -angle;

      player.position.y = getHeight(player.position.x, player.position.z) + 0.5;
    } else {
      player.userData.leftLeg.rotation.x = 0;
      player.userData.rightLeg.rotation.x = 0;
      player.userData.leftArm.rotation.x = 0;
      player.userData.rightArm.rotation.x = 0;
      player.position.y = getHeight(player.position.x, player.position.z) + 0.5;
    }

    player.rotation.y = facingRight ? Math.PI / 3 : -Math.PI / 3;

    camera.position.set(player.position.x, player.position.y + 10, player.position.z + 20);
    camera.lookAt(player.position);
  }

  function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
